<html>
<hes>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best places to go in San Francisco</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h1 class="title">Places to go in San Francisco</h1>
            <hr>
            <ul class="sidebar-nav" data-bind="foreach: markers">
                    <li><a data-bind="text: title, click: $parent.selectMarker"></a></li>
                </ul>
            <ul class="sidebar-nav" id="sidebar-nav"></ul>
        </div>

        <!-- Page Content -->
        <div id="map"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Filter places</a>
                    </div>
                </div>
            </div>
        </div>


        <form role="form">
            <div class="form-group">
                <input id="searchinput" class="form-control" type="search" placeholder="Search..."/>
            </div>
            <div id="searchlist" class="list-group">
                <a class="list-group-item"><span>All</span></a>
            </div>
        </form>
    </div>

    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAL8gNy9ObPAHD6wUrtKVZ_do05gJbezaQ&callback=initMap"></script>
    <!--JQuery-->
    <script src="js/jquery.js"></script>

    <!--Bower Libraries-->
    <script src= 'bower_components/knockout/dist/knockout.js'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!--Local project files-->
    <script src= 'js/map.js'></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
