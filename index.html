<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Best places to go in San Francisco</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/filter.css" rel="stylesheet"><!--JQuery-->

    <script src="js/jquery.js">
    </script><!--Bower Libraries-->

    <script src='js/knockout.js'>
    </script>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h1 class="title">Places to go in San Francisco</h1>
            <hr>
            <ul class="sidebar-nav" data-bind="foreach: touristicAttractions">
                <li>
                    <a data-bind="text: title, click: $parent.setPlace"></a>
                </li>
            </ul>
            <ul class="sidebar-nav" id="sidebar-nav"></ul>
        </div><!-- Page Content -->
        <div id="map"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a class="btn btn-default" href="#menu-toggle" id=
                        "menu-toggle">Filter places</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js">
    </script> <!--Local project files-->

    <script src='js/map.js'>
    </script>
    <script async defer src=
    "https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAL8gNy9ObPAHD6wUrtKVZ_do05gJbezaQ&callback=initMap"
    type="text/javascript">
    </script> <!-- Menu Toggle Script -->

    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
